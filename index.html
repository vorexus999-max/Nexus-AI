<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nexus AI - Geography</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#0b0c10; color:#c5c6c7; }
#terminal { padding:20px; height:85vh; overflow-y:auto; background:#1f2833; font-size:16px; line-height:1.5; display:flex; flex-direction:column; gap:10px; }
.message { padding:10px 14px; border-radius:12px; max-width:600px; word-wrap:break-word; font-size:16px; }
.user { background:#0b0c10; color:#66fcf1; align-self:flex-end; }
.nexus { background:#45a29e; color:#0b0c10; align-self:flex-start; }
#inputBar { width:100%; position:fixed; bottom:0; left:0; background:#0b0c10; padding:10px 15px; border-top:1px solid #45a29e; display:flex; justify-content:center; }
#inputBar input { width:100%; max-width:700px; background:#1f2833; border:none; outline:none; color:#66fcf1; font-size:16px; height:42px; border-radius:12px; padding:0 15px; }
</style>
</head>
<body>

<div id="terminal">
<div class="nexus message">NEXUS AI - GEOGRAPHY ONLINE<br>----------------------------------<br>Ask about countries, capitals, leaders, GDP, population, area, language, currency, independence.</div>
</div>

<div id="inputBar">
    <input id="userInput" type="text" placeholder="Type your question..." onkeydown="if(event.key==='Enter') send()">
</div>

<script>
// Countries data (25 negara batch 1)
let countries = {

  "UK": {"capital":"London","leader":"Rishi Sunak","independence":"1707 (United Kingdom formation)","gdpPerCapita":"$46,828","population":"68 million","area":"243,610 km²","language":"English","currency":"Pound Sterling"},

  "Argentina": {"capital":"Buenos Aires","leader":"Alberto Fernández","independence":"9 July 1816","gdpPerCapita":"$10,520","population":"45 million","area":"2,780,400 km²","language":"Spanish","currency":"ARS"},

  "South Africa": {"capital":"Pretoria","leader":"Cyril Ramaphosa","independence":"31 May 1910","gdpPerCapita":"$6,001","population":"60 million","area":"1,221,037 km²","language":"English, Afrikaans","currency":"ZAR"},
  "Pakistan": {"capital":"Islamabad","leader":"Arif Alvi","independence":"14 August 1947","gdpPerCapita":"$1,666","population":"225 million","area":"881,913 km²","language":"Urdu, English","currency":"PKR"},
  "Thailand": {"capital":"Bangkok","leader":"King Maha Vajiralongkorn","independence":"5 December 1932","gdpPerCapita":"$7,274","population":"69 million","area":"513,120 km²","language":"Thai","currency":"THB"},
  "Vietnam": {"capital":"Hanoi","leader":"Vo Van Thuong","independence":"2 September 1945","gdpPerCapita":"$4,675","population":"98 million","area":"331,212 km²","language":"Vietnamese","currency":"VND"}
};

// Parser fleksibel
function parseQuestion(input) {
    input = input.toLowerCase().replace(/[?.!]/g,'');
    let country = null;
    for (let c in countries) {
        if (input.includes(c.toLowerCase())) { country = c; break; }
    }
    if (!country) return "I don't understand";

    if ((input.includes("when") || input.includes("date") || input.includes("independent")) && input.includes("independence"))
        return `${country} became independent on ${countries[country].independence}.`;
    if (input.includes("capital") || input.includes("city"))
        return `${country}'s capital is ${countries[country].capital}.`;
    if (input.includes("leader") || input.includes("president") || input.includes("prime minister") || input.includes("king") || input.includes("queen"))
        return `The leader of ${country} is ${countries[country].leader}.`;
    if (input.includes("gdp") || input.includes("economy"))
        return `${country}'s GDP per capita is ${countries[country].gdpPerCapita}.`;
    if (input.includes("population") || input.includes("people"))
        return `${country}'s population is ${countries[country].population}.`;
    if (input.includes("area") || input.includes("size") || input.includes("land"))
        return `${country}'s area is ${countries[country].area}.`;
    if (input.includes("language") || input.includes("speak"))
        return `The main language of ${country} is ${countries[country].language}.`;
    if (input.includes("currency") || input.includes("money"))
        return `${country}'s currency is ${countries[country].currency}.`;

    return "I don't understand";
}

// Send function
function send() {
    const box = document.getElementById("terminal");
    const input = document.getElementById("userInput");
    const text = input.value.trim();
    if (!text) return;

    let userMsg = document.createElement("div");
    userMsg.className = "user message";
    userMsg.textContent = `[user] >> ${text}`;
    box.appendChild(userMsg);

    let reply = document.createElement("div");
    reply.className = "nexus message";
    reply.textContent = `[nexus] >> ${parseQuestion(text)}`;
    box.appendChild(reply);

    box.scrollTop = box.scrollHeight;
    input.value = "";
}
</script>

</body>
</html>
